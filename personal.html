<body>

  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

      <form class="d-flex" role="search">

        <button class="btn btn-outline-success" type="submit"> Search </button>

    </div>

  <!-- Creating Form -->
  <div class="container col-8 mt-3">
    <h1>Registration Details</h1>

    <form action="php/personal_submit.php" method="post" id="myForm">
      <!-- Full Name -->
      <div class="row mb-3">
        <label class="form-label">Full Name <span class="text-danger">*</span></label>
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name" value="" name="fname"
            id="input_firstName" required />
        </div>

        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" value="" name="lname"
            id="input_lastName" required />
        </div>
      </div>

      <!-- Email, Mobile and Password -->
      <div class="row">
        <div class="col-md-4">
          <label for="input_email" class="form-label">Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="input_email" name="email" value="" placeholder="name@example.com"
            required />
        </div>

        <div class="col-md-4">
          <label for="input_mobile" class="form-label">Mobile Number <span class="text-danger">*</span></label>
          <input type="tel" class="form-control" id="input_mobile" name="mobile" value="" placeholder="+91XXXXXXXXXX"
            pattern="[0-9]{10}" required>
        </div>

        <!-- 
          When combined, these components ensure that the password meets the following criteria:
          Contains at least one digit (0-9)
          Contains at least one lowercase letter (a-z)
          Contains at least one uppercase letter (A-Z)
          Is at least 8 characters long 
        -->
        <div class="col-md-4">
          <label for="input_pswd" class="form-label">Password <span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="input_pswd" name="password" value=""
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required />
          <span id="passwordHelpInline" class="form-text">
            Must be 8-20 characters long.
          </span>

        </div>
      </div>

      <!-- Address -->
      <div class="mb-3">
        <label for="inputAddress" class="form-label">Address <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" value="" name="address"
          required />
      </div>

      <!-- City, State and Zip -->
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="inputCity" class="form-label">City <span class="text-danger">*</span></label>
          <input class="form-control" list="datalistOptions" id="inputCity" placeholder="Type to search..." name="city"
            required>
          <datalist id="datalistOptions">
            <option value="Faridabad">
            <option value="Dwarka">
            <option value="Delhi">
            <option value="Noida">
            <option value="Gurgaon">
            <option value="Bangalore">
            <option value="Mumbai">
            <option value="Pune">
            <option value="Hyderabad">
          </datalist>
        </div>

        <!-- State -->
        <div class="col-md-4">
          <label for="inputState" class="form-label">State <span class="text-danger">*</span></label>
          <select id="inputState" name='state' class="form-select" required>
            <option selected disabled value="">Choose...</option>
            <option value="Delhi">Haryana</option>
            <option value="Bangalore">Delhi</option>
            <option value="Noida">Uttar Pradesh</option>
            <option value="Gurgaon">Karnataka</option>
            <option value="Mumbai">Maharashtra</option>
            <option value="Hyderabad">Telangana</option>
          </select>
        </div>

        <!-- Zip Code -->
        <div class="col-md-4">
          <label for="inputZip" class="form-label">Zip Code <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="inputZip" name="zip" value="" pattern="[0-9]{6}"
            title="Please enter a 6-digit code." required>
        </div>
      </div>

      <!-- Suggestions - Textarea -->
      <div class="mb-3">
        <label for="inputSuggestion" class="form-label">Suggestions</label>
        <textarea class="form-control" id="inputSuggestion" name="suggestion" rows="3"
          placeholder="Write your thoughts here..."></textarea>
      </div>

      <!-- Submitting Buttons -->
      <div class="row mb-3 justify-content-center">
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        <div class="col-md-2">
          <button type="reset" class="btn btn-dark">Reset</button>
        </div>
      </div>
    </form>
  </div>
